<!DOCTYPE html>
<html>
<head>
  <title>HTML Content Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>HTML Content Downloader</h3>
  <input type="text" id="elementId" placeholder="Enter element ID">
  <button id="downloadBtn">Download HTML</button>
  <script src="popup.js"></script>
</body>
</html>
